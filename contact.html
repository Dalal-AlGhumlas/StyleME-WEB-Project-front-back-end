<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products — StyleMe</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body data-page="products">
  <!-- Header / Nav -->
  <header class="site-header">
  <div class="container nav">
    <a class="brand" href="index.html">Style<span class="dot">Me</span></a>

    <!-- Search goes to products.html?q= -->
    <form class="search" id="navSearch" action="products.html" method="get">
      <input type="search" name="q" id="q" placeholder="Search for items…" />
      <button class="btn" type="submit">Search</button>
    </form>

    <nav class="nav-links" id="navLinks">
      <a href="index.html"    data-nav="home">Home</a>
      <a href="products.html" data-nav="products">Products</a>
      <a href="cart.html"     data-nav="cart">Cart <span class="badge" id="cartBadge">0</span></a>
      <a href="contact.html"  data-nav="contact">Contact</a>
      <span id="userSlot"><a href="login.html">Login</a> / <a href="register.html">Register</a></span>
    </nav>
  </div>
</header>


  <!-- Main -->
  <main class="container">
    <div class="section-head">
      <h2>Products</h2>
      <span class="muted" id="resultCount">—</span>
    </div>

    <!-- Category chips (handled in main.js) -->
    <div class="filters" id="filters">
      <button class="chip active" data-cat="all">All</button>
      <button class="chip" data-cat="Dresses">Dresses</button>
      <button class="chip" data-cat="Abayas">Abayas</button>
      <button class="chip" data-cat="T-shirts">T-shirts</button>
      <button class="chip" data-cat="Accessories">Accessories</button>
      <button class="chip" data-cat="Blazers">Blazers</button>
      <button class="chip" data-cat="Pants">Pants</button>
    </div>

    <!-- Products grid (rendered by main.js) -->
    <div class="grid" id="grid"></div>

    <p class="muted" id="emptyHint" style="display:none; margin-top:10px;">
      No products matched your search. Try a different keyword.
    </p>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">© 2025 StyleMe — All rights reserved · Instagram / X</div>
  </footer>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Scripts -->
  <script src="assets/js/main.js?v=6"></script>

</body>
</html>
